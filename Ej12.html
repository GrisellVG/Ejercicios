      <center>
    <h3><FONT size="5" FACE="Verdana">Unidad III</FONT></h3></center>
    <ul>
      <p>Elaborar un script que pida 2 numeros y los multiplique sucesivamente por medio de sumas sucesivas</p>
    </ul>
  </body>
  <script type="text/javascript">
    var resultado = 0;
    var numero1=parseInt(valor=prompt('¿Ingrese un numero?',''));
    var numero2=parseInt(valor=prompt('¿Ingrese un numero?',''));
    for (var i = 0; i < numero2; i++) {
      resultado = numero1 + resultado;
    }
    document.write(resultado);
  </script>

  </center>
